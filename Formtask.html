<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <link rel="stylesheet" href="formtask.css">
</head>
<body bgcolor="pink">
    <form>
        <h1>School Championship Registration Form</h1>

        <label for="Sclname">School name*</label><br>
        <input type="text" id="Sclname" name="Sclname" placeholder="Enter School name"><br>

        <label for="Stdname">Student name*</label><br>
        <input type="text" name="First" id="Stdname" placeholder="First">
        <input type="text" name="Last" id="Stdname" placeholder="Last"> <br>

        <label for="p.name">Parent name*</label><br>
        <input type="text" name="First" id="p.name" placeholder="First">
        <input type="text" name="Last" id="p.name" placeholder="Last"> <br>

        <label for="mob">Parent phone*</label><br>
        <input type="tel" id="mob" name="mob" placeholder="### ### ####"><br>

        <label for="email">Parent email*</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your parent mail"><br>

        <label for="sport">Preferred sport*</label><br>
        <input type="text" id="sport" name="sport"><br>

        <input type="submit">

        


    </form>
</body>
</html>
